<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modificar-macetas.css">
    <title>Modificar una Maceta</title>
</head>

<body>
    <div class="header">
        <img src="/assets/back.svg" alt="icono de regresar" class="back-icon" onclick="history.back()">
        <p class="title-agregar-maceta">Modificar Maceta</p>
    </div>

    <img src="/assets/image.svg" alt="imagen por default" class="img-default">

    <p class="agregar-imagen-btn">Modificar Imagen</p>

    <div class="apodo">
        <p class="label-apodo">Modifica el apodo de tu planta</p>
        <div class="apodo-plant">
            <img class="apodo-plant-icon" src="/assets/plant.svg" alt="Ícono de planta">
            <p class="apodo-plant-text">Floripondio del cuarto</p>
        </div>
    </div>

    <div class="codigo">
        <p class="label-codigo">Modifica el código de tu PotAI</p>
        <div class="codigo-maceta">
            <img class="codigo-maceta-icon" src="/assets/flowerpot.svg" alt="Ícono de maceta">
            <p class="codigo-maceta-text">Floripondio del cuarto</p>
        </div>
    </div>

    <div class="guardar-potai">
        <p class="guardar-potai-text">Guardar</p>
    </div>
</body>
<!-- main.js no se necesita en esta página, solo tiene lógica de login/registro -->


</html>
