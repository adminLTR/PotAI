<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <div class="container vh-100 d-flex flex-column justify-content-evenly align-items-center">
    <div>
      <h1>PotIA</h1>
    </div>
    <div class="d-flex">
      <div>
        <img src="" alt="imagen de la planta">
      </div>
      <div>
        <div>
          <h5>Echeveria</h5>
        </div>
        <div class="d-flex">
          <div class="d-flex">
            <i class="fa-solid fa-temperature-three-quarters" style="color: #91c1a8;"></i>
            <p>24째C</p>
          </div>
          <div class="d-flex">
            <i class="fa-solid fa-droplet" style="color: #91c1a8;"></i>
            <p>32%</p>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <h4>Historial de riego</h4>
      <table class="table-responsive">
        <thead>
          <tr>
            <th scope="col">Hora</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Temperatura</th>
            <th scope="col">Humedad</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">10:30</th>
            <td>200 ml</td>
            <td>24째C</td>
            <td>35%</td>
          </tr>
          <tr>
            <th scope="row">08:15</th>
            <td>150 ml</td>
            <td>23째C</td>
            <td>33%</td>
          </tr>
          <tr>
            <th scope="row">Ayer</th>
            <td>180 ml</td>
            <td>22째C</td>
            <td>40%</td>
          </tr>
        </tbody>
      </table>
    </div>

</body>
</html>
