<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <div class="bg-otro-1 container vh-100 d-flex flex-column justify-content-evenly align-items-center">
    <div>
      <h1>PotIA</h1>
    </div>
    <div class="d-flex  gap-3 bg-extra-1 p-4 align-items-center" style="border-radius: 14px;">
      <div>
        <img src="assets/echevaria-planta.png" alt="" style="max-height: 100px;">
      </div>
      <div>
        <div>
          <h5 class="pb-1 fw-bold" style="font-size: 25px">Echeveria</h5>
        </div>
        <div class="d-flex gap-4 justify-content-center">
          <div class="d-flex gap-1 justify-content-center">
            <i class="fa-solid fa-temperature-three-quarters" style="color:#185746; font-size: 30px;"></i>
            <p>24째C</p>
          </div>
          <div class="d-flex gap-1 justify-content-center">
            <i class="fa-solid fa-droplet" style="color: #185746; font-size: 30px;"></i>
            <p>32%</p>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <h4 class="pb-2 fw-bold" style="font-size: 30px;">Historial de riego</h4>
      <div class="table-responsive">
        <table class="table custom-table text-center align-middle">
          <thead>
            <tr>
              <th scope="col">Hora</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Temperatura</th>
              <th scope="col">Humedad</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">10:30</th>
              <td>200 ml</td>
              <td>24째C</td>
              <td>35%</td>
            </tr>
            <tr>
              <th scope="row">08:15</th>
              <td>150 ml</td>
              <td>23째C</td>
              <td>33%</td>
            </tr>
            <tr>
              <th scope="row">Ayer</th>
              <td>180 ml</td>
              <td>22째C</td>
              <td>40%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</body>
</html>
