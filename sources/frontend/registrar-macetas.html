<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrar-macetas.css">
    <title>Registro de Macetas</title>
</head>

<body>
    <div class="header">
        <img src="./assets/back.svg" alt="icono de regresar" class="back-icon" onclick="history.back()">
        <p class="title-agregar-maceta">Agregar Maceta</p>
    </div>

    <div class="image-container">
        <img src="./assets/image.svg" alt="imagen por default" class="img-default" id="preview-image">
        <input type="file" id="image-input" accept="image/*" style="display: none;">
    </div>

    <p class="agregar-imagen-btn" id="upload-btn">Agregar Imagen</p>

    <!-- √Årea para mostrar la planta detectada -->
    <div id="plant-detected" class="plant-detected" style="display: none;">
        <p class="plant-detected-label">Planta detectada:</p>
        <p class="plant-detected-name" id="plant-name"></p>
    </div>

    <!-- Loading spinner -->
    <div id="loading-recognition" class="loading-recognition" style="display: none;">
        <p>üîç Reconociendo planta...</p>
    </div>

    <!-- Mensaje de error -->
    <div id="error-recognition" class="error-recognition" style="display: none;"></div>

    <div class="apodo">
        <p class="label-apodo">Ingresa el apodo de tu planta</p>
        <div class="apodo-plant">
            <img class="apodo-plant-icon" src="./assets/plant.svg" alt="√çcono de planta">
            <input type="text" id="plant-nickname" class="input-field-plant" placeholder="Ej: Floripondio del cuarto" required>
        </div>
    </div>

    <div class="codigo">
        <p class="label-codigo">Ingresa el c√≥digo de tu PotAI</p>
        <div class="codigo-maceta">
            <img class="codigo-maceta-icon" src="./assets/flowerpot.svg" alt="√çcono de maceta">
            <input type="text" id="pot-code" class="input-field-plant" placeholder="Ej: ESP32-001" required>
        </div>
    </div>

    <div class="guardar-potai" id="save-pot-btn">
        <p class="guardar-potai-text">Guardar</p>
    </div>
</body>
<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/registrar-macetas.js"></script>
<!-- main.js no se necesita en esta p√°gina, solo tiene l√≥gica de login/registro -->

</html>
