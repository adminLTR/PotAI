<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>

<body>
    <img src="./assets/icon-person.svg" alt="ícono de persona" class="icon-person-dashboard">
    <p class="title-dashboard">Mis Plantas</p>

    <div class="card-maceta">
        <div class="column-img">
            <img src="/assets/succulent.svg" alt="Suculenta rojiza" class="img-planta-dashboard">
        </div>
        <div class="column-description">
            <p class="apodo-planta-card">
                Florencia de la Terraza
            </p>
            <p class="nombre-planta-card">
                Suculenta rojiza
            </p>
            <div class="sensors">
                <div class="humedad">
                    <img src="./assets/water.svg" alt="ícono de humedad" class="icon-sensor-dashboard">
                    <p class="valor-sensor-dashboard">45%</p>
                </div>
                <div class="luz">
                    <img src="./assets/sun.svg" alt="ícono de luz" class="icon-sensor-dashboard">
                    <p class="valor-sensor-dashboard">70%</p>
                </div>
                <div class="temperatura">
                    <img src="./assets/temperature.svg" alt="ícono de temperatura" class="icon-sensor-dashboard">
                    <p class="valor-sensor-dashboard">22°C</p>
                </div>
            </div>
        </div>
    </div>

    <div class="agregar-maceta-btn">
        <p class="agregar-maceta-text">
            Añadir nuevo PotAI
        </p>
        <img src="./assets/add-circle.svg" alt="" class="icon-add">
    </div>

    <!-- Modalitooooo -->
    <div class="modal-overlay" id="userModal" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <button class="modal-close" id="modalClose" aria-label="Cerrar">×</button>
            <h2 id="modalTitle" class="modal-title">Perfil</h2>

            <div class="modal-row">
                <label class="modal-label">Nombre y apellidos</label>
                <div class="modal-value" id="modalName">Laura Martínez</div>
            </div>

            <div class="modal-row">
                <label class="modal-label">Correo</label>
                <div class="modal-value" id="modalEmail">laura@example.com</div>
            </div>

            <div class="modal-row">
                <label class="modal-label">Número de macetas</label>
                <div class="modal-value" id="modalPots">3</div>
            </div>

            <div class="modal-actions">
                <button class="btn btn-logout" id="btnLogout">Cerrar sesión</button>
            </div>
        </div>
    </div>
</body>
<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/dashboard.js"></script>
<!-- main.js no se necesita en esta página, solo tiene lógica de login/registro -->

</html>
