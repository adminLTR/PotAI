<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/historico.css">
    <title>Historial de riego</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <button class="back-button">
                <img src="/assets/back.svg" alt="Back" class="back-icon">
            </button>
            <h1 class="title">Florencia de la Terraza</h1>
            <button class="edit-button">
                <img src="/assets/edit.svg" alt="Edit" class="edit-icon">
            </button>

        </header>
        <p class="plant-name">Suculenta rojiza</p>
        <div class="plant-section">
            <div class="plant-image-container">
                <img src="/assets/succulent.svg" alt="Suculenta rojiza" class="plant-image">
            </div>
        </div>

        <div class="conditions-card">
            <div class="card-header">
                <h2 class="card-title">Condiciones Ambientales</h2>
            </div>
            <div class="conditions-content">
                <div class="condition-item">
                    <img src="/assets/water.svg" alt="Humidity" class="condition-icon">
                    <span class="condition-value">65%</span>
                </div>
                <div class="condition-item">
                    <img src="/assets/sun.svg" alt="Light" class="condition-icon">
                    <span class="condition-value">Buena</span>
                </div>
                <div class="condition-item">
                    <img src="/assets/temperature.svg" alt="Temperature" class="condition-icon">
                    <span class="condition-value">21°C</span>
                </div>
            </div>
        </div>

        <div class="history-card">
            <div class="card-header">
                <h2 class="card-title">Histórico de riego</h2>
            </div>

            <div class="data-row-header">
                <div class="date-cell"><img src="/assets/time.svg" alt="Time" class="header-icon"></div>
                <div class="riego-cell"><img src="/assets/water-drop.svg" alt="Water" class="header-icon"></div>
                <div class="water-cell"><img src="/assets/water.svg" alt="Humidity" class="header-icon"></div>
                <div class="sun-cell"><img src="/assets/sun.svg" alt="Light" class="header-icon"></div>
                <div class="temperatura-cell"><img src="/assets/temperature.svg" alt="Temperature" class="header-icon">
                </div>
            </div>

            <!-- Contenedor dinámico de datos históricos -->
            <div class="history-data" id="historyDataContainer">
                <!-- Los datos se cargarán dinámicamente desde la API -->
                <div class="data-row">
                    <div class="date-cell">03/11/2025 16:00 h</div>
                    <div class="riego-cell">1504 ml</div>
                    <div class="water-cell">65%</div>
                    <div class="sun-cell">Buena</div>
                    <div class="temperatura-cell">21 °C</div>
                </div>

                <div class="data-row-alternate">
                    <div class="date-cell">03/11/2025 16:00 h</div>
                    <div class="riego-cell">1504 ml</div>
                    <div class="water-cell">65%</div>
                    <div class="sun-cell">Buena</div>
                    <div class="temperatura-cell">21 °C</div>
                </div>

                <div class="data-row">
                    <div class="date-cell">03/11/2025 16:00 h</div>
                    <div class="riego-cell">1504 ml</div>
                    <div class="water-cell">65%</div>
                    <div class="sun-cell">Buena</div>
                    <div class="temperatura-cell">21 °C</div>
                </div>

                <div class="data-row alternate">
                    <div class="date-cell">03/11/2025 16:00 h</div>
                    <div class="riego-cell">1504 ml</div>
                    <div class="water-cell">65%</div>
                    <div class="sun-cell">Buena</div>
                    <div class="temperatura-cell">21 °C</div>
                </div>
            </div>

            <div class="more-button-container">
                <button class="more-button">
                    <img src="/assets/more.svg" alt="More" class="more-icon">
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts de configuración y servicios -->
    <script src="/config/api.js"></script>
    <script src="/services/api.js"></script>
    <script src="/services/auth.js"></script>
    <script src="/services/plants.js"></script>
    <script src="/services/ml.js"></script>

</body>
<script src="/scripts/main.js"></script>

</html>
